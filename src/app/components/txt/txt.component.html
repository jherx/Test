<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let articulo of articulos">
        <div class="card">
          <img [src]="imagenAleatoria"  class="card-img-top" alt="Imagen del artículo Imagen aleatoria">
          <div class="card-body">
            <h5 class="card-title">{{ articulo.titulo }}</h5>
            <p class="card-text">{{ articulo.descripcion }}</p>
            <a href="#" class="btn btn-primary">Leer más</a>
          </div>
        </div>
      </div>
    </div>
  </div>
